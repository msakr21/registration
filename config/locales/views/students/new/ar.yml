  interpreter_question: "هل تحتاج الترجمة من اللغة الإنجليزية؟"
  "yes": نعم
  language_question: "ما اللغات التي تتقنها/تتقنيها؟ ملحوظة: الأولوية في الترجمة لأول لغة يتم إدخالها."
  language: "الرجاء إدخال اللغة/اللغات."
  interpreting_note: لا نستطيع ضمان الترجمة إلى جميع اللغات و لكن سنبذل ما بوسعنا لنوفر الترجمة إلى أكثر عددٍ مستطاع
  level_question: "ما هو تقييمك الشخصي لمستواك في اللغة الإنجليزية؟"
  first_option: "مبتدئ: أحتاج مساعدة في للقرأة و الكتابة و الحديث و الإستماع."
  second_option: "متوسط: أستطيع الإجابة و السؤال عن الأشياء المعتادة والحاجات اليومية. أستطيع فهم الحديث البسيط و الإجابة ببساطة كتابةً و شفوياً."
  third_option: "متقدم: أستطيع أن أفهم و أتكلم و أكتب جيداً باللغة الإنجليزية. أستطيع الحديث مع الناس، و قراءة الجرائد، و كتابة برائد إلكترونية و مقالات قصيرة بلا أخطاء أو بأخطاءٍ قليلة."
